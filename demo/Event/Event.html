<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">
        class Toogle extends React.Component {
            constructor(props) {
                super(props);
                this.state = {isToogleOn: false}
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                this.setState((state) => ({
                    isToogleOn: !state.isToogleOn
                }))
            }
            render() {
                return (
                    <button onClick={this.handleClick}>
                        {this.state.isToogleOn ? 'ON' : 'OFF'}
                    </button>
                );
            }
        }
        class Counter extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    count: 0
                }
            }
            handleClickCounter(e) {
                this.setState({count: ++this.state.count})
            }
            render() {
                const state = this.state
                return (
                    <button onClick={this.handleClickCounter.bind(this)}>{state.count}</button>
                )
            }
        }
        ReactDOM.render(
            <div>
                <Toogle />
                <Counter/>
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
