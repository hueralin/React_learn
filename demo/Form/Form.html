<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">
        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: ''};
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            handleChange(event) {
                this.setState({value: event.target.value})
            }
            handleSubmit(e) {
                console.log(this.state.value);
                e.preventDefault();
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>Nameï¼š</label>
                        <input type="text" name="name" value={this.state.value} onChange={this.handleChange} />
                        <input type="submit" />
                    </form>
                )
            }
        }
        ReactDOM.render(
            <NameForm />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
