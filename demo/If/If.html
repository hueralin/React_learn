<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">
        class Warn extends React.Component {
            constructor(props) {
                super(props);
            }
            componentDidMount() {
                console.log("start");
            }
            componentWillUnmount() {
                console.log("over");
            }
            render() {
                if (!this.props.warn) {
                    return null;
                }
                return (
                    <h1>Warn</h1>
                );
            }
        }
        class Page extends React.Component {
            constructor(props) {
                super(props);
                this.state = {isWarn: false};
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                this.setState((state) => ({
                    isWarn: !state.isWarn
                }))
            }
            render() {
                return (
                    <div>
                        <Warn warn={this.state.isWarn}/>
                        <hr/>
                        <button onClick={this.handleClick}>
                            {this.state.isWarn?'hide':'show'}
                        </button>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <Page />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
